{% extends "layout.html" %}
{% block content %}
  <form class="form" method="post">
    <div class="form-group">
      <label>Login</label>
      <input class="form-control" name="username">
      {% if error.username %} <small style="color: red">{{error.username}}</small> {% endif %}
    </div>
    <div class="form-group">
      <input class="btn btn-primary" type="submit">
    </div>
  </form>
{% endblock %}
